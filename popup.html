<!DOCTYPE html>
<html>

<head>
    <title>Interview Igniter</title>
    <style>
        body {
            width: 300px;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #scrapeBtn {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        #scrapeBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button id="scrapeBtn">Generate Job Interview</button>
    <script src="popup.js"></script>
</body>

</html>
